
<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}


<h3 class="addbook-header">Contact Us</h3>
<div class="container-fluid">
  <div class="row no-gutters justify-content-center">
    <div class="col-md-8 mainblock">
      <div class="container-fluid book-form">
        <form
        method="POST"
          action=""
          class="form-addbook"
          onsubmit="return sendMail(this);"
        >
          <div
            class="form-group row no-gutters first-form justify-content-center"
          >
            <label for="name" class="col-md-2 col-form-label"
              >Name</label
            >
            <div class="col-md-8">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Your Name"
                required
              />
            </div>
          </div>
          <div class="form-group row no-gutters justify-content-center">
            <label for="email" class="col-md-2 col-form-label">Email</label>
            <div class="col-md-8">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Your Email"
                required
              />
            </div>
          </div>

          <div class="form-group row no-gutters justify-content-center">
            <label for="message" class="col-md-2 col-form-label"
              >Your message</label
            >
            <div class="col-md-8">
              <textarea
                type="text"
                class="form-control"
                id="message"
                name="message"
                placeholder="Your message"
                rows="5"
              ></textarea>
            </div>
          </div>
          <div
            class="row no-gutters justify-content-center justify-content-center"
          >
            <div class="col-md-3 justify-content-center addbook-button">
              <button type="submit" class="btn btn-secondary" name="action">
                Send
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

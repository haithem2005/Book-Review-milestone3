<!DOCTYPE html>


{% extends 'base.html' %} {% block content %}

<div class="row no-gutters container-fluid">
  {% for review in reviews %}
    {% if book.book_name==review.book_name %}
    <div class="col-md-3">
        {{review.name}}
    </div>
    <div class="col-md-3">
        {{review.date}}
    </div>
    <div class="row no-gutters container-fluid">
    {{review.review}}
    </div>
    {% endif %}
  {% endfor %}
</div>
{% endblock %}

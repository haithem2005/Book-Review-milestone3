<!DOCTYPE html>

{% extends 'base.html' %} {% block content %}

<h3 class="addbook-header">Add Review</h3>
<div class="container-fluid">
  <div class="row no-gutters justify-content-center">
    <div class="col-md-8 mainblock">
      <div class="container-fluid book-form">
        <form
          action="{{url_for('insert_review')}}"
          class="form-addbook"
          method="POST"
        >
        <div
            class="form-group row no-guetters first-form justify-content-center"
          >
            <label for="book_name" class="col-md-2 col-form-label"
              >Your Name</label
            >
            <div class="col-md-8">
              <input
                type="text"
                class="form-control"
                id="your_name"
                name="your_name"
                placeholder="Your Name"
                required
              />
            </div>
          </div>
          <div
            class="form-group row no-guetters first-form justify-content-center"
          >
            <label for="book_name" class="col-md-2 col-form-label"
              >Book Name</label
            >
            <div class="col-md-8">
              <input
                type="text"
                class="form-control"
                id="book_name"
                name="book_name"
                placeholder="Book Name"
                value="{{book.book_name}}"
                readonly
              />
            </div>
          </div>

          <div class="form-group row no-guetters justify-content-center">
            <label for="review" class="col-md-2 col-form-label"
              >Book Review</label
            >
            <div class="col-md-8">
              <textarea
                type="text"
                class="form-control"
                required
                id="review"
                name="review"
                placeholder="Your Review For The Book"
                rows="5"
              ></textarea>
            </div>
          </div>
          <div
            class="row no-gutters justify-content-center justify-content-center"
          >
            <div class="col-md-3 justify-content-center addbook-button">
              <button type="submit" class="btn btn-secondary" name="action">
                Add Review
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

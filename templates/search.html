<!DOCTYPE html>

{% extends 'base.html' %} {% block content %}
<section class="container-fluid no-gutters">
  <div class="row no-gutters container-fluid books_header">
    <div class="col-md-3">
      <h3 class="book_category">{{result}}</h3>
     
    </div>
  </div>
    <div class="row no-gutters  book_display">
      {% for book in books %} 

      <div class="col-md-6 col-lg-4">
        <div class="card-dick">
          <div class="row no-gutters justify-content-center">
            <div class="col-md-4 card_image">
              <img
                src="{{book.image_source}}"
                class="card-img"
                alt="..."
                width="100%"  height="100%"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{book.book_name}}</h5>
                <p class="card-text">
                  Author: {{book.book_author}}
                  <br />
                  Year: {{book.book_year}}
                  <br />
                  Rating: {{book.rating}}
                  <br />
                  <a href="{{url_for('display_book',book_id=book._id)}}"
                    ><h6>View Book</h6></a
                  >
                </p>
                <a class="btn btn-success" href="#" role="button">Buy Book</a>
              </div>
            </div>
          </div>
        </div>
      
    </div>

     {% endfor %}
  </div>
  <div class="row ">
  <div class="col">
  {{ pagination.links }}
  {{ pagination.info }}
  </div></div>
</section>
{% endblock %}
